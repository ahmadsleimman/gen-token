version: 2.1

jobs:
  run_flask_tests:  # Job to run Flask tests
    docker:
      - image: circleci/python:3.8  # Python environment

    steps:
      - checkout  # Check out the source code

      # Install Python dependencies
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      # Run Flask app tests with extended timeout
      - run:
          name: Run Flask app tests
          command: python ad.py


deploy:
    machine: true  # Use a machine executor to run SSH commands
    steps:
      - checkout  # Ensure you have the latest code
      - run:
          name: Deploy to server
          command: |
            ssh -o StrictHostKeyChecking=no root@209.182.239.192 "cd /root/py && git pull origin main"


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - run_flask_tests:  # This job runs the testss
          filters:
            branches:
              only: main  # Adjust to your branch name
      - deploy:  # This job deploys the application
          requires:
            - run_flask_tests  # Ensure deploy runs after tests
          filters:
            branches:
              only: main  # Adjust to your branch name
