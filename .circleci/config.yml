version: 2.1

jobs:
  run_flask_tests:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt


      - run:
          name: Run Flask app tests
          command: python ad.py

  deploy:
    machine: true
    steps:
