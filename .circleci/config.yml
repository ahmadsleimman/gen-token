version: 2.1

jobs:
  test:
    docker:
      - image: circleci/python:3.8
      - image: circleci/postgres:13.2-alpine  # Add PostgreSQL service

    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: tbken
      POSTGRES_PASSWORD: Ahmad
      DB_HOST: 127.0.0.1  # This ensures localhost is used

    steps:
      - checkout
      - run:
          name: Wait for PostgreSQL to be ready
          command: |
            for i in `seq 1 30`;
            do
              nc -z 127.0.0.1 5432 && echo "PostgreSQL is up!" && break;
              echo "Waiting for PostgreSQL... ($i/30)";
              sleep 1;
            done
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run the tests
          command: python esw.py
