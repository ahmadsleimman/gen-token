          fingerprints:
            - "SHA256:9iPZ0nUQeQlqwPkNPYyZZvvzkxk7BZLZgN8YZeUvKn8"  # Your SSH key fingerprint
      - checkout
      - run:
          name: Deploy to server
          command: |
            ssh -o StrictHostKeyChecking=no root@209.182.239.192 "cd /py/gen-token && git pull origin main"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - run_flask_tests:
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - run_flask_tests
          filters:
            branches:
              only: main
